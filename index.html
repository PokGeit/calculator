<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="outterBox">
            <div class="logoBox">
                <p class="logoFont">iPok</p>
            </div>

            <div class="screenBox">
                <p class="screenBoxText"></p>
            </div>

            <div class="buttonBox">
                <button class="buttonBig" id="clear">Clear</button>
                <button class="buttonBig" id="delete">Delete</button>
            </div>

            <div class="buttonBox">
                <button class="buttonSmall" id="n7">7</button>
                <button class="buttonSmall" id="n8">8</button>
                <button class="buttonSmall" id="n9">9</button>
                <button class="buttonSmall" id="add">+</button>
            </div>

            <div class="buttonBox">
                <button class="buttonSmall" id="n4">4</button>
                <button class="buttonSmall" id="n5">5</button>
                <button class="buttonSmall" id="n6">6</button>
                <button class="buttonSmall" id="subtract">-</button>
            </div>

            <div class="buttonBox">
                <button class="buttonSmall" id="n1">1</button>
                <button class="buttonSmall" id="n2">2</button>
                <button class="buttonSmall" id="n3">3</button>
                <button class="buttonSmall" id="multiply">X</button>
            </div>

            <div class="buttonBox">
                <button class="buttonSmall" id="decimal">1</button>
                <button class="buttonSmall" id="n0">0</button>
                <button class="buttonSmall" id="result">=</button>
                <button class="buttonSmall" id="divide">/</button>
            </div>
        </div>

</body>
</html>
